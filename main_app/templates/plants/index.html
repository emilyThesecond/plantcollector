{% extends 'base.html' %}
{% block content %}

<h1>Plant List</h1>

{% for plant in plants %}
  <div class="card">
    <a href="{% url 'detail' plant.id %}">
    <div class="card-content">
      <span class="card-title">{{ plant.name }}</span>
      <p>Common Name: {{ plant.common_name }}</p>
      <p>Family: {{ plant.family }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
